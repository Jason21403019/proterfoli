    <main>
      <section class="left">
        <h1>
          Hi, I am <br />
          Jason Chang
        </h1>
        <p>
          我是一位網頁前端工程師，在當工程師之前，主要從事餐飲方面的工作，擔任過大樹先親子餐廳店長一職。
        </p>
        <p>
          在工作期間，發覺對網路前端很有興趣，開始學習程式，一開始學習了Python，學玩基礎編寫程式之後，接著發現自己喜歡網頁設計相關，因此開始學習網頁前端程式，Html
          , Css , JS等等，在未來工作期間能設計出客戶滿意的網頁。
        </p>
      </section>
